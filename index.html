<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="ltop">
                <div class="odin">
                    <img src="odin-lined.png" />
                    <p>ODIN</p>
                </div>
            </div>
            <div class="lbottom">
                <p>Photo by <a href='https://unsplash.com/@haliewestphoto'>Halie West</a> on <a href='https://unsplash.com/'>Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="rtop">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
                <br>
            </div>
            <form action="index.html" method="get">
                <div class="rmiddle">
                    <h1>Let's do this!</h1>
                    <div class="fieldrow1">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <br>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <br>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                    </div>
                    <div class="fieldrow2">
                        <div>
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <br>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
                    </div>
                    <div class="fieldrow3">
                        <div>
                            <label for="password">PASSWORD</label>
                            <br>
                            <input type="password" name="password" id="password" onChange="onChange()" required>
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" name="confirm_password" id="confirm_password" onChange="onChange()" required>
                        </div>
                    </div>
                    <!-- <button type="submit">Submit</button> -->
                </div>
                <div class="rbottom">
                    <!-- <input type="submit" value="Create Account"> -->
                    <br>
                    <button class="createaccount" type="submit">Create Account</button>
                    <br><br>
                    <p>Already have an account? <a href="index.html">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
